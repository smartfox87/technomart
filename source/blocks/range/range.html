<fieldset class="range">
    <legend>@@title</legend>
    <div class="range__scale">
        <div class="range__toggle  range__toggle--start"></div>
        <div class="range__toggle  range__toggle--end"></div>
    </div>
    <label class="range__input-start">@@start-label
        <input type="text" name="range__input--start" value="@@start-value">
    </label>
    <label class="range__input-end">@@end-label
        <input type="text" name="range__input--end" value="@@end-value">
    </label>
</fieldset>
